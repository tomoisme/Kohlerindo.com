{{ partial "header" . }}

<!-- CONTENT -->
<div id="page-content">
    <div class="wt-bnr-inr overlay-wraper bg-center" style="background-image:url();">
        <div class="overlay-main bg-black opacity-07"></div>
        <div class="container">
            <div class="wt-bnr-inr-entry">
                <div class="banner-title-outer">
                    <div class="banner-title-name">
                        <h2 class="site-text-primary">{{.Title}}</h2>
                    </div>
                </div>                        
            </div>
        </div>
    </div>
    <div class="section-content p-t80 p-b80">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-6 col-sm-12">
                    <div class="blog-post date-style-2 blog-without-image">
                        <div class="wt-post-info bg-white">
                            {{ range .Paginator.Pages }}
                            <div class="m-b40">
                                <div class="wt-post-meta ">
                                    <ul>
                                        <li class="post-date">{{.Date.Format "2 Jan 2006"}}</li>
                                    </ul>
                                </div>
                                <div class="wt-post-title ">
                                    <h3 class="post-title">
                                        <a href="{{.Permalink}}" class="site-text-secondry">
                                            {{ .Title }}
                                        </a>
                                    </h3>
                                </div>
                                <div class="wt-post-readmore">
                                    <a href="{{.Permalink}}" class="site-button-link black">Baca selengkapnya</a>
                                </div>
                            </div>
                            {{ end }}

                            <div class="m-t50">{{ template "_internal/pagination.html" . }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END CONTENT -->

{{ partial "footer" . }}
